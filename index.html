<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    let soutWhile;
    var i,a=1;
    var j,b=1;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
    document.write('<br>');

    soutWhile = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    while (a<=10)
    {
        soutWhile = soutWhile + "<tr>";
        while (b<=10)
        {
            soutWhile = soutWhile + "<td>" + a * b + "</td>";
            b++;
        }
        soutWhile = soutWhile + "</tr>";
        b=1;
        a++;
    }
    soutWhile = soutWhile + "</table>";
    document.write(soutWhile);
    document.write('<br>');
</script>
</body>
</html>
